<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello nolen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="col-10 col-md-6 offset-1 offset-md-3 offset-lg-4 card mt-5 test-black">
    <div class="card-body"> 
      <form>
        <label for="txtFirstName" class="form-label">First Name</label>
        <input id="txtFirstName" placeholder="FirstName" aria-label="First Name" class="form-control">
        <label for="txtLastName" class="form-label">Last Name</label>
        <input id="txtLastName" type="text" aria-label="Last Name" class="form-control">
        <label for="txtEmail" class="form-label">Email</label>
        <input id="txtEmail" type="email" class="form-control">
        <label for="txtPassword" class="form-label">Password</label>
        <input id="txtPassword" type="password" class="form-control">
        <button id="btnSubmit" type="button" class="btn btn-primary col-12 mt-2">Submit</button> 
        <button id="btnReset"  type="button" class="btn btn-secondary col-12 mt-2">Clear Form</button>   
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    $('#btnSubmit').on('click',function(){
      let strFirstName = $('#txtFirstName').val();
      let strLastName = $('#txtLastName').val();
      let strEmail = $('#txtEmail').val();
      let strPassword = $('#txtPassword').val();
      
      let blnError = false;
      let strErrorMessage = '';
      if (strFirstName.length < 1) {
        blnError = true;
        strErrorMessage = strErrorMessage + 'First Name cannot be blank.';
      }
      if (strLastName.length < 1) {
        blnError = true;
        strErrorMessage = strErrorMessage + 'Last Name cannot be blank.';
      }
      if (strEmail.length < 1) {
        blnError = true;
        strErrorMessage = strErrorMessage + 'Email cannot be blank.';
      }
      if (strPassword.length < 1) {
        blnError = true;
        strErrorMessage = strErrorMessage + 'Password cannot be blank.';
      }
      if (blnError == true) {
        console.log(strErrorMessage);
      } else {
        console.log('no errors found');
      }
      console.log('hello ' + strFirstName);
    })
    $('#btnSubmit').on('click',function(){
      $('#txtFirstName').val('');
      $('#txtLastName').val('');
      $('#txtEmail').val('');
      $('#txtPassword').val('');
    }
  </script>
</body>
</html>
