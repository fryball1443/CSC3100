<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Clothing Store Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-10 col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Online Clothing Store Order Page</h2>
            <form id="orderForm">
              <div class="mb-3">
                <label for="txtFirstName" class="form-label">First Name</label>
                <input id="txtFirstName" placeholder="First Name" aria-label="First Name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="txtLastName" class="form-label">Last Name</label>
                <input id="txtLastName" placeholder="Last Name" aria-label="Last Name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="txtEmail" class="form-label">Email Address</label>
                <input id="txtEmail" type="email" placeholder="Email Address" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="txtShippingAddress" class="form-label">Shipping Address</label>
                <input id="txtShippingAddress" placeholder="Shipping Address" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="txtBillingAddress" class="form-label">Billing Address</label>
                <input id="txtBillingAddress" placeholder="Billing Address" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="txtPhoneNumber" class="form-label">Phone Number</label>
                <input id="txtPhoneNumber" type="tel" placeholder="Phone Number" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="selClothingTop" class="form-label">Clothing Top</label>
                <select id="selClothingTop" class="form-select" required>
                  <option value="">Choose a clothing top</option>
                  <option value="hawaiian-shirt">Hawaiian Shirt</option>
                  <option value="tank-top">Tank Top</option>
                  <option value="t-shirt">T-Shirt</option>
                  <option value="polo-shirt">Polo Shirt</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="selClothingBottom" class="form-label">Clothing Bottom</label>
                <select id="selClothingBottom" class="form-select" required>
                  <option value="">Choose a clothing bottom</option>
                  <option value="cargo-shorts">Cargo Shorts</option>
                  <option value="jeans">Jeans</option>
                  <option value="sweatpants">Sweatpants</option>
                  <option value="swim-trunks">Swim Trunks</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="selShoes" class="form-label">Shoes</label>
                <select id="selShoes" class="form-select" required>
                  <option value="">Choose a pair of shoes</option>
                  <option value="crocs">Crocs</option>
                  <option value="flip-flops">Flip Flops</option>
                  <option value="sandals">Sandals</option>
                  <option value="sneakers">Sneakers</option>
                </select>
              </div>
              <button id="btnOrder" type="submit" class="btn btn-primary col-12 mt-2">Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="orderSheets" class="row justify-content-center mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Populate select boxes with web service data
    $(document).ready(function() {
      $.get("https://www.swollenhippo.com/getTopsByAPIKey.php?APIKey=Mickey2024!", function(data) {
        let tops = JSON.parse(data);
        let selectTop = $("#selClothingTop");
        tops.forEach(function(top) {
          selectTop.append(new Option(top.name, top.id));
        });
      });

      $.get("https://www.swollenhippo.com/getBottomsByAPIKey.php?APIKey=Mickey2024!", function(data) {
        let bottoms = JSON.parse(data);
        let selectBottom = $("#selClothingBottom");
        bottoms.forEach(function(bottom) {
          selectBottom.append(new Option(bottom.name, bottom.id));
        });
      });

      $.get("https://www.swollenhippo.com/getShoesByAPIKey.php?APIKey=Mickey2024!", function(data) {
        let shoes = JSON.parse(data);
        let selectShoes = $("#selShoes");
        shoes.forEach(function(shoe) {
          selectShoes.append(new Option(shoe.name, shoe.id));
        });
      });
    });

    // Handle form submission
    $("#orderForm").submit(function(event) {
      event.preventDefault();

      let firstName = $("#txtFirstName").val();
      let lastName = $("#txtLastName").val();
      let email = $("#txtEmail").val();
      let shippingAddress = $("#txtShippingAddress").val();
      let billingAddress = $("#txtBillingAddress").val();
      let phoneNumber = $("#txtPhoneNumber").val();
      let clothingTop = $("#selClothingTop option:selected").text();
      let clothingBottom = $("#selClothingBottom option:selected").text();
      let shoes = $("#selShoes option:selected").text();

      console.log("Customer Information:");
      console.log("First Name: " + firstName);
      console.log("Last Name: " + lastName);
      console.log("Email Address: " + email);
      console.log("Shipping Address: " + shippingAddress);
      console.log("Billing Address: " + billingAddress);
      console.log("Phone Number: " + phoneNumber);
      console.log("Clothing Top: " + clothingTop);
      console.log("Clothing Bottom: " + clothingBottom);
      console.log("Shoes: " + shoes);

      // Build order sheet
      let orderSheet = `
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Order Sheet</h5>
            <p><strong>Customer Information:</strong></p>
            <p>First Name: ${firstName}</p>
            <p>Last Name: ${lastName}</p>
            <p>Email Address: ${email}</p>
            <p>Shipping Address: ${shippingAddress}</p>
            <p>Billing Address: ${billingAddress}</p>
            <p>Phone Number: ${phoneNumber}</p>
            <p><strong>Clothing Preferences:</strong></p>
            <p>Clothing Top: ${clothingTop}</p>
            <p>Clothing Bottom: ${clothingBottom}</p>
            <p>Shoes: ${shoes}</p>
            <button class="btn btn-danger" onclick="$(this).parent().parent().remove()">Remove Order Sheet</button>
          </div>
        </div>
      `;
      $("#orderSheets").append(orderSheet);

      // Clear form fields
      $("#orderForm")[0].reset();
    });
  </script>
</body>
</html>
